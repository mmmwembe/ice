<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installed Packages</title>
</head>
<body>
    <h1>Installed Python Packages</h1>
    <ul>
        {% for name, version in packages.items() %}
            <li>{{ name }}: {{ version }}</li>
        {% endfor %}
    </ul>
    <form action="/download_installed_pkgs" method="get">
        <button type="submit">Download Installed Packages</button>
    </form>
</body>
</html>
